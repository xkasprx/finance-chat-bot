<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.bot .message-content.error {
            background: #ffe0e0;
            color: #c00;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: #fafafa;
            display: flex;
            gap: 10px;
        }

        .input-group {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            color: #999;
            font-size: 13px;
            padding: 10px;
            font-style: italic;
        }

        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #0288d1;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 12px;
            color: #01579b;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            input[type="text"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Finance Chatbot</h1>
            <p>Track your income and expenses with natural language</p>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome-message">
                Welcome! I can help you track income and expenses. Try saying things like:<br>
                "I spent $50 on groceries" or "What's my total income?"
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                >
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Auto-focus input
        userInput.focus();

        // Handle Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(text, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `message-content ${isError ? 'error' : ''}`;
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content loading';
            contentDiv.innerHTML = '<span class="spinner"></span> Thinking...';
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';
            userInput.focus();
            
            // Show loading spinner
            showLoading();
            sendBtn.disabled = true;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                removeLoading();
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response, false, false);
                    
                    if (data.exit) {
                        setTimeout(() => {
                            alert('Chatbot closed. Goodbye!');
                        }, 500);
                    }
                } else {
                    removeLoading();
                    addMessage('Sorry, there was an error processing your message.', false, true);
                }
            } catch (error) {
                removeLoading();
                console.error('Error:', error);
                addMessage('Connection error. Please try again.', false, true);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Remove welcome message on first user input
        document.addEventListener('click', () => {
            const welcome = document.querySelector('.welcome-message');
            if (welcome) {
                welcome.remove();
            }
        });

        // Also remove on first message in chat
        const original_addMessage = addMessage;
        window.firstMessage = true;
        addMessage = function(text, isUser = false, isError = false) {
            if (window.firstMessage && isUser) {
                const welcome = document.querySelector('.welcome-message');
                if (welcome) {
                    welcome.remove();
                }
                window.firstMessage = false;
            }
            original_addMessage(text, isUser, isError);
        };

        // Fetch greeting on page load
        async function loadGreeting() {
            try {
                const response = await fetch('/api/greeting');
                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.greeting, false, false);
                }
            } catch (error) {
                console.error('Error loading greeting:', error);
            }
        }

        // Load greeting when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadGreeting);
        } else {
            loadGreeting();
        }
    </script>
</body>
</html>
